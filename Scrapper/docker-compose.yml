version: '3.8'

services:
  scrapper-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - PLAYWRIGHT_BROWSERS_PATH=/ms-playwright
      - DISPLAY=:99
    volumes:
      # Montar volumes para persistir dados
      - ./data:/app/data
      - ./live_data:/app/live_data
      - ./live_data_simplify:/app/live_data_simplify
      - ./analysis:/app/analysis
      # Opcional: montar .env para variáveis de ambiente
      - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Configurações para melhor performance no Docker
    shm_size: 2gb
    security_opt:
      - seccomp:unconfined
    # Limitar recursos se necessário
    # mem_limit: 2g
    # cpus: '1.0' 